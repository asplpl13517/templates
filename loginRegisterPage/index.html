<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Website Template (Login & Register Page)</title>
    <link rel="stylesheet" href="./custom.css">
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <div class="login">
          <h3>Sign In</h3>
          <p>
            <label for="signin_input">UserName</label>
            <input type="text" id="signin_input" name="" value="">
          </p>
          <p>
            <label for="signin_pass">Password</label>
            <input type="password" id="signin_pass" name="" value="">
          </p>
          <p class="login-error">
            <span></span>
          </p>
          <button type="button" name="button">Sign In</button>
        </div>
      </div>
      <div class="wrapper">
        <div class="register">
          <h3>Sign Up Now</h3>
          <p>
            <label for="register_input">UserName</label>
            <input type="text" id="register_input" name="" value="">
          </p>
          <p>
            <label for="register_pass">Password</label>
            <input type="password" id="register_pass" name="" value="">
          </p>
          <p>
            <label for="register_confirmPass">Confirm Password</label>
            <input type="password" id = 'register_confirmPass' name="" value="">
          </p>
          <p class="register-error">
            <span></span>
          </p>
          <button type="button" name="button">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./custom.js"></script>
  </body>
</html>
